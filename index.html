<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="sass/index.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
   <div>
      <main>
         <section class="hero-section">
            <h1>Learn to code by watching others</h1>
   
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
               but understanding how developers think is invaluable.</p>
         </section>
   
         <section class="form-section">
               <p class="trial-header w-100 text-center">Try it free 7 days then $20/mo. thereafter</p>
   
               <form id="trialForm" novalidate>
                  <input id="firstName" class="w-100 mb-3 px-4 py-2 border" type="text" name="fname"
                     placeholder="First Name">
                  <input id="lastName" class="w-100 mb-3 px-4 py-2 border" type="text" name="lname"
                     placeholder="Last Name">
                  <input id="userEmail" class="w-100 mb-3 px-4 py-2 border" type="email" name="email"
                     placeholder="Email Address">
                  <input id="password" class="w-100 mb-3 px-4 py-2 border" type="password" name="password"
                     placeholder="Password">
   
                  <button class="w-100 btn btn-success" type="submit">Claim your free trial</button>
               </form>
   
               <p class="w-100 text-center">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
         </section>
      </main>
   </div>
</body>
</html>
