<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="sass/index.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
   <div class="p-3 p-md-4">
      <main class="p-0 p-md-2 p-lg-5">
         <section class="hero-section p-md-4 p-lg-5 text-light">
            <h1>Learn to code by watching others</h1>
   
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
               but understanding how developers think is invaluable.</p>
         </section>
         
         <!-- form section -->
         <section class="form-container p-4">
            <div>
               <header class="trial-container">
                  <p class="w-100 px-sm-2 py-sm-3 px-lg-4 py-lg-3 text-center text-light"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
               </header>
      
               <div class="form-section">
                  <form id="trialForm" novalidate>
                     <div class="input-container w-100">
                        <input id="firstName" class="w-100 mb-3 px-4 py-2" type="text" name="fname"
                        placeholder="First Name">
                        <img class="error-icon" src="./images/icon-error.svg" alt="Error">
                        <p class="error-message"></p>
                     </div>

                     <div class="input-container w-100">
                        <input id="lastName" class="w-100 mb-3 px-4 py-2" type="text" name="lname"
                        placeholder="Last Name">
                        <img class="error-icon" src="./images/icon-error.svg" alt="Error">
                        <p class="error-message"></p>
                     </div>

                     <div class="input-container w-100">
                        <input id="userEmail" class="w-100 mb-3 px-4 py-2" type="email" name="email"
                        placeholder="Email Address">
                        <img class="error-icon" src="./images/icon-error.svg" alt="Error">
                        <p class="error-message"></p>
                     </div>

                     <div class="input-container w-100">
                        <input id="password" class="w-100 mb-3 px-4 py-2" type="password" name="password"
                        placeholder="Password">
                        <img class="error-icon" src="./images/icon-error.svg" alt="Error">
                        <p class="error-message"></p>
                     </div>
      
                     <button type="submit">Claim your free trial</button>

                     <p class="w-100 mt-2 text-center">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                  </form>                  
               </div>
            </div>
         </section>
      </main>
   </div>

   <script src="jQuery/jquery/dist/jquery.min.js"></script>
</body>
</html>
